# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: arrizalamin.portfolio::lang.fields.item.title
        span: left
    category:
        label: arrizalamin.portfolio::lang.fields.item.category
        span: right
        type: relation
        nameFrom: name
    url:
        label: arrizalamin.portfolio::lang.fields.item.url
        type: text
        span: left
    tagbox:
        label: arrizalamin.portfolio::lang.fields.item.tags
        span: right
        type: owl-tagbox
        nameFrom: name
        slugify: true
    description:
        label: arrizalamin.portfolio::lang.fields.item.description
        type: richeditor
    images:
        label: arrizalamin.portfolio::lang.fields.item.images
        type: fileupload
        mode: image
