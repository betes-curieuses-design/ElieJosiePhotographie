{% put styles %}
    <style>
        #{{ __SELF__ }} {
            list-style: none outside none;
            display: inline-block;
            padding-left: 0;
        }
        #{{ __SELF__ }} li {
            display: block;
            float: left;
            height: {{ height }}px;
            margin-bottom: 6px;
            margin-right: 6px;
            width: {{ width }}px;
        }
        #{{ __SELF__ }} li a {
            height: {{ height }}px;
            width: {{ width }}px;
        }
        #{{ __SELF__ }} li a img {
            height: {{ height }}px;
            width: {{ width }}px;
            border: 1px solid #E8E8E8;
        }
    </style>
{% endput %}
{% put scripts %}
    <script>
         $(document).ready(function() {
            var {{ __SELF__ }} = $("#{{ __SELF__ }}").lightGallery({
                // Elements
                thumbnail   : {{ thumbnail }},
                caption     : {{ caption }},
                desc        : {{ desc }},
                counter     : {{ counter }},
                controls    : {{ controls }}, 
                preload     : {{ preload }},

                // Transitions
                mode   : '{{ mode }}',
                useCSS : true,
                easing : 'linear',
                speed  : {{ speed }},

                // Navigation
                hideControlOnEnd : false,
                loop             : {{ loop }},
                auto             : {{ auto }},
                pause            : {{ pause }},
                escKey           : {{ escKey }},
                swipeThreshold    : 50,

                lang : { allPhotos: '{{ lang }}' },
            });
        });
    </script>
{% endput %}

<div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-10 col-sm-offset-1 col-lg-11 col-lg-offset-1">
        <div class="text-center">
            <div style="margin: 0 auto;">
                <ul id="{{ __SELF__ }}" class="{{ __SELF__ }}">
                    {% for image in gallery.images %}
                        <li data-src="{{ image.path }}" data-title="{{ image.title }}" data-desc="{{ image.description }}">
                            <a href="#"><img src="{{ image.getThumb(width, height, resizer) }}" alt="{{ image.title }}" /></a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
